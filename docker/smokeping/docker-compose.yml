---
version: "2.1"
services:
  smokeping:
    image: lscr.io/linuxserver/smokeping:latest
    container_name: smokeping
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /docker/smokeping/config:/config
      - /docker/smokeping/data:/data
    ports:
      - 80:80
    restart: unless-stopped
