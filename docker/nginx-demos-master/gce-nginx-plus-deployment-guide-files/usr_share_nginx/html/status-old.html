<!DOCTYPE html>
<html>
<head>
    <title>nginx monitor</title>
    <script>

    var ngxStatusURI = "/status", ngxUpdateInterval = 1000;

    </script>

    <style>
    body {
        background:  white;
        color:       black;
        font-family: Helvetica, Arial, sans-serif;
    }

    h1 {
        margin: .5em 0 0 0;
    }

    h2 {
        margin: .7em 0;
    }

    h3 {
        margin: .7em 0 .3em 0;
    }

    h4 {
        margin: .3em 0 .3em 0;
    }

    table {
        font-size: .8em;
        margin: .5em 0;
        border-collapse: collapse;
        border-bottom: 1px #DED solid;
    }

    table.plain {
        border: none;
    }

    thead th {
        font-size: 1em;
        background: #DED;
        padding: .1em .3em;
        border: .2em solid #FFF;
    }

    tbody tr.odd {
        background: #F5F5F5;
    }

    tbody th {
        text-align: left;
    }

    tbody td {
        height: 1.2em;
        text-align: right;
    }

    #upstreams table, #stream_upstreams table {
        width: 100%;
    }

    #upstreams tbody th, #stream_upstreams tbody th {
        font-weight: normal;
    }

    .tooltip {
        text-align: left;
        border-bottom: 1px black dotted;
        display: inline;
        position: relative;
        cursor: help;
    }

    .tooltip:hover:after {
        background: #333;
        background: rgba(0,0,0,.8);
        bottom: 26px;
        color: #fff;
        content: attr(title);
        left: 20%;
        padding: 5px 15px;
        position: absolute;
        z-index: 98;
        width: 14em;
    }

    .tooltip:hover:before{
        border: solid;
        border-color: #333 transparent;
        border-width: 6px 6px 0 6px;
        bottom: 20px;
        content: "";
        left: 50%;
        position: absolute;
        z-index: 99;
    }
    </style>

</head>

    <script>
    var ngxAccum = (function() {

        var data = [];
        var timestamp = {
            last: undefined,
            period: undefined,
        };

        return {
            getValue: function(key, value) {
                if (typeof data[key] === 'undefined') {
                    data[key] = value;
                    return 'n/a';

                } else {
                    var increase = value - data[key];
                    data[key] = value;
                    return Math.floor(increase * 1000 / timestamp.period);
                }
            },

            refresh: function(time) {
                timestamp.period = time - timestamp.last;
                timestamp.last = time;
            },
        };

    })();

    function ngxMsToStr(msec) {
        var str = '';

        if (msec < 1000) {
            return msec + 'ms';
        }

        if (msec < 100000) {
            return Math.floor(msec / 1000) + '.' + Math.floor((msec % 1000) / 10) + 's';
        }

        var days = Math.floor(msec / 86400000);
        if (days) {
            str += days + "d ";
        }

        var hours = Math.floor((msec % 86400000) / 3600000);
        if (days || hours) {
            str += hours + "h ";
        }

        var minutes = Math.floor(((msec % 86400000) % 3600000) / 60000);
        if (days || hours || minutes) {
            str += minutes + "m ";
        }

        var seconds = Math.floor((((msec % 86400000) % 3600000) % 60000) / 1000);

        return str + seconds + "s";
    }

    function ngxBToStr(bytes) {

        if (typeof bytes !== 'number') {
            return bytes;
        }

        if (bytes < 1024) {
            return bytes + '&nbsp;B';
        }

        if (bytes < 1048576) {
            return (bytes / 1024).toFixed(1) + '&nbsp;KiB';
        }

        if (bytes < 1073741824) {
            return (bytes / 1048576).toFixed(1) + '&nbsp;MiB';
        }

        return (bytes / 1073741824).toFixed(2) + '&nbsp;GiB';
    }

    function template(it) {
        var out=' ';ngxAccum.refresh(it.timestamp);out+=' <div id="general"> <table> <thead> <tr> <th rowspan="2">Version</th> <th rowspan="2">Address</th> <th rowspan="2">Uptime</th> <th colspan="6">Connections</th> <th colspan="3">SSL</th> <th colspan="3">Requests</th> </tr> <tr> <th>Current</th> <th>Active</th> <th>Idle</th> <th>Dropped</th> <th>Accepted</th> <th>Conn/s</th> <th>Handshakes</th> <th>Failed<br />Handshakes</th> <th>Reused<br />Sessions</th> <th>Current</th> <th>Total</th> <th>Req/s</th> </tr> </thead> <tbody> <tr> <td>';out+=(it.nginx_version);out+='</td> <td>';out+=(it.address);out+='</td> <td><a title="';out+=('last (re)load ' + new Date(it.load_timestamp));out+='" class="tooltip">';out+=(ngxMsToStr(it.timestamp - it.load_timestamp));out+='</a></td> <td>';out+=(it.connections.active + it.connections.idle);out+='</td> <td>';out+=(it.connections.active);out+='</td> <td>';out+=(it.connections.idle);out+='</td> <td>';out+=(it.connections.dropped);out+='</td> <td>';out+=(it.connections.accepted);out+='</td> <td>';out+=(ngxAccum.getValue('accepted', it.connections.accepted));out+='</td> <td>';out+=('ssl' in it ? it.ssl.handshakes : '-');out+='</td> <td>';out+=('ssl' in it ? it.ssl.handshakes_failed : '-');out+='</td> <td>';out+=('ssl' in it ? it.ssl.session_reuses : '-');out+='</td> <td>';out+=(it.requests.current);out+='</td> <td>';out+=(it.requests.total);out+='</td> <td>';out+=(ngxAccum.getValue('rps', it.requests.total));out+='</td> </tr> </tbody> </table> </div> <h2>HTTP</h2> <div id="server_zones"> <h3>Server zones</h3> <table> <thead> <tr> <th rowspan="2">Zone</th> <th colspan="4">Requests</th> <th colspan="6">Responses</th> <th colspan="4">Traffic</th> </tr> <tr> <th>Current</th> <th>Total</th> <th>Discarded</th> <th>Req/s</th> <th>1xx</th> <th>2xx</th> <th>3xx</th> <th>4xx</th> <th>5xx</th> <th>Total</th> <th>Sent</th> <th>Rcvd</th> <th>Sent/s </th> <th>Rcvd/s</th> </tr> </thead> <tbody> '; var n = 0; out+=' '; for(var name in it.server_zones)     var monitor = document.getElementById('monitor');

    function ngxGetData() {
        var request = new XMLHttpRequest;

        request.onload = function() {
            if (this.status != 200) {
                // TODO error notification
                return;
            }

            monitor.innerHTML = template(JSON.parse(this.responseText));
        }

        request.open('GET', ngxStatusURI);
        request.send();
    };

    setInterval(ngxGetData, ngxUpdateInterval);
